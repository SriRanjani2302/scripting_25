<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;500;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">
        <input type="checkbox" id="chk">

        <!-- Sign Up Section -->
        <div class="signup">
            <form>
                <label for="chk">Sign up</label>
                <input type="email" id="signupEmail" name="signupEmail" placeholder="Email ID" required>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required>
                <small id="signupCharCount"></small> 
                <button type="button" onclick="signUp()">Sign up</button>
                <p id="signupMessage" style="display: none; color: green;">ðŸŽ‰ Thank you for signing up, <span id="signupName"></span>!</p>
            </form>
        </div>

        <!-- Login Section -->
        <div class="login">
            <form>
                <label for="chk">Login</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Email ID" required>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
                <small id="loginCharCount"></small> 
                <button type="button" onclick="logIn()">Login</button>
                <p id="loginMessage" style="display: none; color: green;">âœ… Welcome back, <span id="loginName"></span>!</p>
            </form>
        </div>
    </div>

    <script>
        // Show Thank You Message with Name on Sign Up
        function signUp() {
            var email = document.getElementById("signupEmail").value.trim(); //this value.trim is used for removing white spaces
            var password = document.getElementById("signupPassword").value.trim();

            if (email === "" || password === "") {
                alert("Please fill all fields before signing up!");
                return;
            }

            document.getElementById("signupName").innerText = email;
            document.getElementById("signupMessage").style.display = "block";
            setTimeout(function() {
                document.getElementById("signupMessage").style.display = "none";
            }, 3000);
        }

        //  Show Welcome Message with Name on Login
        function logIn() {
            var email = document.getElementById("loginEmail").value.trim();
            var password = document.getElementById("loginPassword").value.trim();

            if (email === "" || password === "") {
                alert("Please enter your email and password before logging in!");
                return;
            }

            document.getElementById("loginName").innerText = email;
            document.getElementById("loginMessage").style.display = "block";
            setTimeout(function() {
                document.getElementById("loginMessage").style.display = "none";
            }, 3000);
        }

        // Show Password Character Count
        document.getElementById("signupPassword").onkeyup = function() {
            document.getElementById("signupCharCount").innerText = "Characters: " + this.value.length;
        };

        document.getElementById("loginPassword").onkeyup = function() {
            document.getElementById("loginCharCount").innerText = "Characters: " + this.value.length;
        };

        //  Auto Capitalize First Letter of Email
        document.getElementById("signupEmail").oninput = function() {
            this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1); //this.value is used to get or set current value of an input field
        };

        document.getElementById("loginEmail").oninput = function() {
            this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1);
        };

        //  Disable Right-Click on Password Fields
        document.querySelectorAll("input[type='password']").forEach(function(passwordField) {
            passwordField.oncontextmenu = function(event) {
                event.preventDefault();
                alert("Right-click is disabled on password fields!");
            };
        });

        // Welcome Alert on Page Load
        window.onload = function() {
            alert("Welcome to the Login Page!");
        };
    </script>

</body>
</html>
