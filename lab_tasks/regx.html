<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <script>
        document.write("<h3>Regular Expressions</h3");
            let text = "Hello, my email is user123@example.com and my backup is test.email@domain.org.";
            let pattern1 = /email/;
    document.write("Pattern 1: " + pattern1.test(text) + "<br>");

    let pattern2 = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
    let result2 = text.match(pattern2);
    document.write("Pattern 2: " + result2 + "<br>");

    let pattern3 = /^Hello/;
    document.write("Pattern 3: " + pattern3.test(text) + "<br>");

    let str = "aaa ab abc abbc abbbc 123 1111";

    document.write("Regex Quantifiers<br>");

    let pattern = /ab*/g;
    document.write("* : " + str.match(pattern) + "<br>");

    let pattern4 = /ab+/g;
    document.write("+ : " + str.match(pattern4) + "<br>");

    let pattern5 = /ab?/g;
    document.write("? : " + str.match(pattern5) + "<br>");

    let pattern6 = /1{3}/g;
    document.write("{3} : " + str.match(pattern6) + "<br>");

    let pattern7 = /1{2,}/g;
    document.write("{2,} : " + str.match(pattern7) + "<br>");

    let pattern8 = /b{1,2}/g;
    document.write("{1,2} : " + str.match(pattern8) + "<br>");

    let email = prompt("Enter your email:");
    let pat = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;

    document.write("Entered Email: " + email + "<br>");

    if (pat.test(email)) {
      document.write("Valid Email");
    } else {
      document.write("Invalid Email");
    }
    </script>
    
</body>
</html>
