    <h2>Mouse Events</h2>
    <button onclick="document.getElementById('clickMsg').innerText='Clicked'">Click Me</button>
    <p id="clickMsg"></p>
  
    <p ondblclick="this.style.color='red'">Double Click Me</p>
  
    <p onmouseover="this.innerText='Mouse Over'" onmouseout="this.innerText='Hover Here'">Hover Here</p>
  
    <hr>
  
    <h2>Keyboard Events</h2>
    <input placeholder="Type something" onkeydown="document.getElementById('keyMsg').innerText='Key Down'" onkeyup="document.getElementById('keyMsg').innerText='Key Up'">
    <p id="keyMsg"></p>
  
    <hr>
  
    <h2>Form Events</h2>
    <form onsubmit="alert('Form Submitted'); return false;">
      <input onchange="document.getElementById('changeMsg').innerText='Input Changed'" placeholder="Change me">
      <br><br>
      <button type="submit">Submit</button>
    </form>
    <p id="changeMsg"></p>
  
    <hr>
