<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic js</title>
</head>
<body>
    <script>
    document.write("Hello world");
    document.write("<h1>Operators</h1>");
    document.write("<h2>Arithmetic Operators</h2>");
    document.write("5 + 3 = " + (5 + 3) + "<br>");
    document.write("10 - 4 = " + (10 - 4) + "<br>");

    document.write("<h2>Assignment Operators</h2>");
    let a = 10;
    a += 5;
    document.write("a += 5: " + a + "<br>");
    a *= 2;
    document.write("a *= 2: " + a + "<br>");

    document.write("<h2>Comparison Operators</h2>");
    document.write("5 == '5': " + (5 == '5') + "<br>");
    document.write("5 === '5': " + (5 === '5') + "<br>");

    document.write("<h2>Logical Operators</h2>");
    document.write("true && false: " + (true && false) + "<br>");
    document.write("true || false: " + (true || false) + "<br>");

    document.write("<h2>Bitwise Operators</h2>");
    document.write("5 & 1: " + (5 & 1) + "<br>");
    document.write("5 | 1: " + (5 | 1) + "<br>");

    document.write("<h2>Unary Operators</h2>");
    let b = 5;
    document.write("++b: " + (++b) + "<br>");
    document.write("b--: " + (b--) + "<br>");

    document.write("<h2>Ternary Operator</h2>");
    let Age = 20;
    document.write("age 20: " + (Age >= 18 ? "Adult" : "Minor") + "<br>");

    document.write("<h2>Typeof Operator</h2>");
    document.write("typeof 123: " + typeof 123 + "<br>");
    document.write("typeof 'hello': " + typeof "hello" + "<br>");

    document.write("<h2>Conditional statements</h2>");
    let marks = 85;
    if (marks >= 90) {
      document.write("Grade: A<br>");
    } else if (marks >= 75) {
      document.write("Grade: B<br>");
    } else if (marks >= 60) {
      document.write("Grade: C<br>");
    } else {
      document.write("Grade: F<br>");
    }

    document.write("<h2>switch Statement</h2>");
    let day = 3;
    switch (day) {
      case 1:
        document.write("Monday<br>");
        break;
      case 2:
        document.write("Tuesday<br>");
        break;
      case 3:
        document.write("Wednesday<br>");
        break;
      case 4:
        document.write("Thursday<br>");
        break;
      default:
        document.write("Another day<br>");
    }
    document.write("<h3>Arithmetic operation using switch case</h3>");
   
    let num1 = 20;
    let num2 = 10;
    let operator = "+"; 

    document.write("<h2>Arithmetic Operation using switch</h2>");
    document.write("num1 = " + num1 + ", num2 = " + num2 + "<br>");
    document.write("Operator: " + operator + "<br>");

    switch (operator) {
      case "+":
        document.write("Result: " + (num1 + num2));
        break;
      case "-":
        document.write("Result: " + (num1 - num2));
        break;
      case "*":
        document.write("Result: " + (num1 * num2));
        break;
      case "/":
        document.write("Result: " + (num1 / num2));
        break;
      case "%":
        document.write("Result: " + (num1 % num2));
        break;
      default:
        document.write("Invalid operator");
    }

    document.write("<h2>Loops</h2>");
    document.write("<h2>for Loop</h2>");
    for (let i = 1; i <= 5; i++) {
      document.write("i = " + i + "<br>");
    }

    document.write("<h2>while Loop</h2>");
    let j = 1;
    while (j <= 5) {
      document.write("j = " + j + "<br>");
      j++;
    }

    let colors = ["Red", "Green", "Blue"];
    for (let color of colors) {
      document.write(color + "<br>");
    }

    var z=["raj", true, 3, -4, x];
    var x= z[0];
    document.write(x);

    document.write("Break: ");
    for (let i = 1; i <= 10; i++) {
      if (i === 5) {
        break;
      }
      document.write(i + " ");
    }

    document.write("<br>Continue: ");
    for (let j = 1; j <= 10; j++) {
      if (j === 5) {
        continue;
      }
      document.write(j + " ");
    }

    



</script>

</body>
</html>
